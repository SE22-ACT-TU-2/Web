<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">

                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <!-- <div class="layui-inline layui-show-xs-block">

                            </div>
                            <div class="layui-inline layui-show-xs-block">

                    <div class="layui-card-header">

                        </button>
                        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>删除

                    <div class="layui-card-body layui-table-body layui-table-main">

                        <table class="layui-table layui-form">

                                <tr>
                                    <th>
                                        <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">

                                    <th>预约人姓名</th><!--name-->

                                    <th>场地名</th><!--ground_id_id?-->
                                    <th>预约开始时间</th><!--begin_time-->
                                    <th>预约结束时间</th><!--end_time-->
                                    <th>订单状态</th><!--state-->
                                    <th>是否可以改期</th>><!--can_change-->
                                    <th>反馈</th><!--feedback-->
                                    <th>是否为批量预约</th><!--is_batch-->

<script>
    headers = { 'token': localStorage.token };
    var cnt, tbody;
    layui.use(['laydate', 'form', 'table'], function () {
        var laydate = layui.laydate,
            table = layui.table;
        window.form = layui.form;

        cnt = 0;
        tbody = document.getElementsByTagName('tbody')[0];

        // // 监听全选
        // form.on('checkbox(checkall)', function (data) {

        //     if (data.elem.checked) {
        //         $('tbody input').prop('checked', true);
        //     } else {
        //         $('tbody input').prop('checked', false);
        //     }
        //     form.render('checkbox');
        // });


        form.render();
        // 实现 全选 反选
        form.on('checkbox(checkall)', function (data) {
            $(this).parent().parent().parent().siblings("tbody").find("input").prop("checked", this.checked);
            form.render('checkbox');
        });
        /**
         * 以下代码实现:
         * 1 当子项全部选中时,全选被选中
         * 2 当子项未全部选中时,全选不选中
         */
        form.on('checkbox(authority)', function (data) {
            if (this.checked) {//当子项全部选中时,全选被选中
                if ($(this).parent().parent().siblings("tr").find("input").not("input:checked").length === 0) {
                    $(this).parent().parent().parent().siblings("thead").find('input').prop("checked", true);
                    form.render('checkbox');
                }
            } else { // 子项未选中 全选不选中
                $(this).parent().parent().parent().siblings("thead").find('input').prop("checked", false);
                form.render('checkbox');
            }
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start', //指定元素
            trigger: 'click',
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        var index = layer.open({
            type: 3,
            icon: 1
        });
        var search_name = getQueryVariable();
        console.log(search_name);
        if (search_name) {
            $.ajax(server + 'web/ground_apply/search/', {
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({name: search_name}),
            headers: headers
            }).done(function (data) {
                console.log(data);
                data = data.sort(compare('pub_time'));
                for (var i = 0; i < data.length; i++) {
                    ground_booking_add(data[i]);
                }
            }).fail(function (xhr, status) {
                console.log(xhr);
                console.log(status);
                layer.msg("网络错误", { icon: 2 });
            }).always(function () {
                layer.close(index);
            });
        }
        else {
            $.ajax(server + 'web/ground_apply/', {
            method: 'GET',
            headers: headers
            }).done(function (data) {
                console.log(data);
                data = data.sort(compare('apply_time'));
                for (var i = 0; i < data.length; i++) {
                    ground_booking_add(data[i]);
                }
            }).fail(function (xhr, status) {
                console.log(xhr);
                console.log(status);
                layer.msg("网络错误", { icon: 2 });
            }).always(function () {
                layer.close(index);
            });
        }

        var a = table.render({
            elem: "#test"
        });

        $('#searchBtn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        var active = {
            reload: function () {
                var demoReload = $('#demoReload');	//得到搜索框里已输入的数据   	      
                //执行重载
                table.reload('test', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        name: demoReload.val()		//在表格中进行搜索
                    }
                });
            }
        };

        //   $('#btn .layui-btn').on('click', function(){
        //     var type = $(this).data('type');
        //     active[type] ? active[type].call(this) : '';
        //   });
    });

    function compare(property){
        return function (obj1,obj2){
            return Date.parse(obj2[property])-Date.parse(obj1[property]);
        }
    }

    function search() {
        var url = self.location.href;
        var search_name = getQueryVariable();
        var value = $("#keyword").val();
        console.log(value);
        var end = url.indexOf('=');
        if (end != -1) {
            url = url.substring(0, end + 1);
            url = url.concat(encodeURI(value));
        }
        else {
            url = url.concat("?search_key=");
            url = url.concat(encodeURI(value));
        }
        window.location.href = url;
    }

    function getQueryVariable() {
        var query = window.location.search.substring(1);
        if (query == "") {
            console.log("No search")
            return null;
        }
        var pair = query.split("=");
        return decodeURI(pair[1]);
    }


    function ground_booking_edit(obj, id) {
        //TODO:预约不存在时如何提示？
        localStorage.ground_booking_id_edit = id;
        xadmin.open('编辑', 'ground-booking-edit.html', 600, 400);
    }

    function del_req(obj, id, silence) {
        var result = false;
        $.ajax(server + `web/ground_apply/${id}/`, {
            method: 'DELETE',
            headers: headers
        }).done(function (data) {
            $(obj).parents("tr").remove();
            if (!silence) {
                layer.msg('已删除!', { icon: 1, time: 1000 });
            }
            result = true;
        }).fail(function (xhr, status) {
            console.log(xhr);
            console.log(status);
            if (!silence) {
                if (xhr.status === 404) {
                    layer.msg('该场地预约不存在', { icon: 5 });
                }
                else {
                    layer.msg("网络错误", { icon: 2 });
                }
            }
        }).always(function () {
            //layer.close(index);
        });
        return result;
    }

    /*删除*/
    function ground_booking_del(obj, id) {
        //TODO:场地预约不存在时如何提示？
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            del_req(obj, id, false);
        });
    }

    function delAll(argument) {
        var ids = [];
        var elems = [];

        // 获取选中的id 
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val());
                elems.push($(this));
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            //捉到所有被选中的，发异步进行删除
            //TODO：场地预约不存在时如何提示？
            var status = true;
            for (var i = 0; i < ids.length; i++) {
                status &= del_req(elems[i], ids[i], true);
            }
            // if (status === true) {
            layer.msg('删除成功', { icon: 1 });
            // }
            // else {
            //     layer.msg('部分场地预约未能成功删除，请再次尝试', { icon: 5 });
            // }
            //$(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }

    function ground_booking_add(data) {
        cnt++;
        var td = document.createElement('tr');
        ground_booking_update(td, data);
        tbody.appendChild(td);
        form.render('checkbox');
    }

    function ground_booking_update(td, data) {
        for (var key in data) {
            if (key === 'review') {
                if (data[key]) {
                    data[key] = '是';
                }
                else {
                    data[key] = '否';
                }
            }
            else if (key === 'org') {
                if (data[key] == null) {
                    data[key] = '无';
                }
                else {
                    data[key] = data[key].name;
                }
            }
            else if (data[key] == null) {
                data[key] = '';
            }
        }
        var type='无';
        if(data.type){
            type=data.type.name;
        }

        var stateStr;
        if (data.state == 0) {
            stateStr = '已通过';
        } else if (data.state == 1) {
            stateStr = '审核中';
        } else {
            stateStr = '已失效';
        }

        /*
        <tr>
            <th>
                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
            </th>
            <th>ID</th>
            <th>预约人学工号</th> <!--student_id-->
            <th>预约人姓名</th><!--name-->
            <th>预约提交时间</th><!--apply_time-->
            <th>场地名</th><!--ground_id_id?-->
            <th>预约开始时间</th><!--begin_time-->
            <th>预约结束时间</th><!--end_time-->
            <th>订单状态</th><!--state-->
            <th>是否可以改期</th>><!--can_change-->
            <th>反馈</th><!--feedback-->
            <th>是否为批量预约</th><!--is_batch-->
            <th>操作</th><!--改期 or delete-->
            
        </tr>
        */

        if (data.can_change && data.state == 0) {
            $(td).html(`
            <td><input type="checkbox" name="id" value="${data.id}" lay-skin="primary" lay-filter="authority"></td>
            <td>${data.id}</td>
            <td>${data.user_id.student_id}</td> 
            <td>${data.user_id.real_name}</td>
            <td>${data.apply_time}</td>
            <td>${data.ground_id.name}</td>
            <td>${data.begin_time}</td>
            <td>${data.end_time}</td>
            <td>${stateStr}</td>
            <td>${data.can_change}</td>
            <td>${data.feedback}</td>
            <td>${data.is_batch}</td>
            <td class="td-manage">
                <a title="改期" onclick="ground_booking_edit(this,${data.id})"
                href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="ground_booking_del(this,${data.id})" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>`);
        } else {
            $(td).html(`
            <td><input type="checkbox" name="id" value="${data.id}" lay-skin="primary" lay-filter="authority"></td>
            <td>${data.id}</td>
            <td>${data.user_id.student_id}</td> 
            <td>${data.user_id.real_name}</td>
            <td>${data.apply_time}</td>
            <td>${data.ground_id.name}</td>
            <td>${data.begin_time}</td>
            <td>${data.end_time}</td>
            <td>${stateStr}</td>
            <td>${data.can_change}</td>
            <td>${data.feedback}</td>
            <td>${data.is_batch}</td>
            <td class="td-manage">
                <a title="删除" onclick="ground_booking_del(this,${data.id})" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>`);
        }
        form.render('checkbox');
    }
</script>

</html>
