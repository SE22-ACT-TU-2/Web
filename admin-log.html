<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>操作日志-一苇以航</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <!--
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" name="username" id="keyword" placeholder="todo:根据时间段查询"
                                    autocomplete="off" class="layui-input">
                            </div>-->
                            <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                                <input type="text" class="layui-input" id="day_period">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="search()"><i
                                        class="layui-icon">&#xe615;</i>
                                </button>
                            </div>
                            <div class="layui-inline layui-show-xs-block" style="float:right">
                                <a class="layui-btn layui-btn-small" style="line-height:1.6em"
                                    onclick="location.reload()" title="刷新">
                                    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table class="layui-table layui-form">
                            <thead>
                                <tr>
                                    <th>管理员名称</th>
                                    <th>操作时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body " style="display:none">
                        <div class="page">
                            <div>
                                <a class="prev" href="">&lt;&lt;</a>
                                <a class="num" href="">1</a>
                                <span class="current">2</span>
                                <a class="num" href="">3</a>
                                <a class="num" href="">489</a>
                                <a class="next" href="">&gt;&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    headers = { 'token': localStorage.token };
    var cnt, tbody;
    var admintype = localStorage.admintype;
    console.log(admintype);
    if (admintype == 'super') {
        console.log('这是超级管理员');
    } else {
        console.log('小管理');
    }
    // 使用表单
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        window.form = layui.form;

        cnt = 0;
        tbody = document.getElementsByTagName('tbody')[0];

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        laydate.render({
            elem: '#day_period',
            //设置开始日期、日期日期的 input 选择器
            range: ['#search_begin_day', '#search_end_day']
        });

        var index = layer.open({
            type: 3,
            icon: 1
        });
        var search_name = getQueryVariable();
        console.log(search_name);
        if (search_name) {
            $.ajax(server + 'web/admin_log/time_search/', {
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    begin_day: search_begin_day,
                    end_day: search_end_day
                }),
                headers: headers
            }).done(function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    member_add(data[i]);
                }
            }).fail(function (xhr, status) {
                console.log(data);
                console.log(xhr);
                console.log(status);
                layer.msg("网络错误", { icon: 2 });
            }).always(function () {
                layer.close(index);
            });
        }
        else {
            $.ajax(server + 'web/admin_log/', {
                method: 'GET',
                headers: headers
            }).done(function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    member_add(data[i]);
                }
            }).fail(function (xhr, status) {
                console.log(xhr);
                console.log(status);
                layer.msg("网络错误", { icon: 2 });
            }).always(function () {
                layer.close(index);
            });
        }
    });

    function search() {
        var url = self.location.href;
        var search_name = getQueryVariable();
        var value = $("#keyword").val();
        console.log(value);
        var end = url.indexOf('=');
        if (end != -1) {
            url = url.substring(0, end + 1);
            url = url.concat(encodeURI(value));
        }
        else {
            url = url.concat("?search_key=");
            url = url.concat(encodeURI(value));
        }
        window.location.href = url;
    }

    function getQueryVariable() {
        var query = window.location.search.substring(1);
        if (query == "") {
            console.log("No search")
            return null;
        }
        var pair = query.split("=");
        return decodeURI(pair[1]);
    }

    function member_add(data) {
        cnt++;
        var td = document.createElement('tr');
        member_update(td, data);
        tbody.appendChild(td);
        form.render('checkbox');
    }

    function member_update(td, data) {
        for (var key in data) {
            if (data[key] == null) {
                data[key] = '';
            }
        }

        $(td).html(`
            <td>${data.name}</td>
            <td>${data.time}</td>
            <td>${data.operation}</td>
        `);
    }
</script>

</html>
