<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>用户编辑-一苇以航</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/app.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_id" class="layui-form-label">
                        ID</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_id" autocomplete="off" class="layui-input" disabled="disabled"
                            style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>ID唯一且不可更改
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_name" class="layui-form-label">
                        昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_name" name="name" lay-verify="required|nickname" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_avatar" class="layui-form-label">
                        头像</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_avatar" disabled="disabled" autocomplete="off" class="layui-input"
                            style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>不可更改
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        Email</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" disabled="disabled" autocomplete="off" class="layui-input"
                            style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>不可更改
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_sign" class="layui-form-label">
                        签名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_sign" name="sign" lay-verify="sign" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_money" class="layui-form-label">
                        钱包</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_money" disabled="disabled" autocomplete="off" class="layui-input"
                            style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>不可更改
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_defaults_number" class="layui-form-label">
                        违约次数</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_defaults_number" name="defaults_number" lay-verify="positive_int"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 不可以直接修改黑名单状态，只能通过修改违约次数间接修改黑名单状态
                 不显示是否为院内学生，有bug
            <div class="layui-form-item">
                <label for="L_inBlacklist" class="layui-form-label">是否在黑名单</label>
                <div class="layui-input-block">
                  <input type="radio" name="inBlacklist" value=true title=是>
                  <input type="radio" name="inBlacklist" value=false title=否>
                </div>
              </div>
            <div class="layui-form-item">
                <label for="L_is_csstd" class="layui-form-label">是否为院内学生</label>
                <div class="layui-input-block" disabled="disabled">
                    <input type="radio" name="is_csstd" value=true title="是">
                    <input type="radio" name="is_csstd" value=false title="否">
                </div>
            </div>
             -->
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        headers = { 'token': localStorage.token };
        layui.use(['form', 'layer'],
            function () {


                var id = localStorage.member_id_edit;
                localStorage.removeItem('member_id_edit');
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;


                if (id == null) {
                    layer.msg('ID错误', { icon: 5 });
                } else {
                    var index = layer.open({ type: 3, icon: 1 });

                    // 灰禁is_csstd框，要经审核才可修改
                    var type = $('#L_is_csstd');
                    $.ajax(server + `users/${id}/`, {
                        method: 'GET',
                        headers: headers
                    }).done(function (data) {
                        $("input[name='is_csstd']").attr("disabled", "disabled");// 灰禁is_csstd单选框
                        $("input[name='is_csstd']").next().addClass('layui-radio-disbaled layui-disabled');
                    }).fail(function (xhr, status) {
                        console.log(xhr);
                        console.log(status);
                        if (xhr.status === 404) {
                            layer.msg('该用户不存在', { icon: 5 });
                        } else {
                            layer.msg("网络错误", { icon: 2 });
                        }
                    }).always(function () {
                        ;
                    });

                    $.ajax(server + `users/${id}/`, {
                        method: 'GET',
                        headers: headers
                    }).done(function (data) {
                        //member-edit信息回显
                        var inBlacklist = $('#inBlacklist') ? true : false;
                        $('#L_id').val(data.id);
                        $('#L_name').val(data.name);
                        $('#L_avatar').val(data.avatar);
                        $('#L_email').val(data.email);
                        $('#L_sign').val(data.sign);
                        $('#L_money').val(data.money);
                        $('#L_defaults_number').val(data.defaults_number);
                        //$('#L_inBlacklist').val(inBlacklist); 
                        $('#L_is_csstd').val(data.is_csstd);
                        form.render(); //更新全部


                        //body.find("input[name='gender'][value=1]").attr("checked",data.gender==1?true:false);
                    }).fail(function (xhr, status) {
                        console.log(xhr);
                        console.log(status);
                        if (xhr.status === 404) {
                            layer.msg('该用户不存在', { icon: 5 });
                        } else {
                            layer.msg("网络错误", { icon: 2 });
                        }
                    }).always(function () {
                        layer.close(index);
                    });
                }

                form.verify({
                    nickname: function (value, item) {
                        if (value.length > 10) {
                            return '昵称长度不能超过10个字符';
                        }
                    },
                    sign: function (value, item) {
                        if (value.length > 100) {
                            return '签名长度不能超过100个字符';
                        }
                    },
                    positive_int: function (value, item) {
                        if (!/^\d*$/.test(value) || parseInt(value) < 0) {
                            return '违约次数必须为大于等于0的整数';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        var index = layer.open({ type: 3, icon: 1 });
                        $.ajax(server + `users/sig/${id}/`, {
                            method: 'PUT',
                            contentType: 'application/json',
                            data: JSON.stringify(data.field),
                            headers: headers
                        }).done(function (data) {
                            layer.msg('修改成功', { icon: 1, time: 1000 }, function () {
                                // kjs_TODO: not work
                                try {
                                    window.parent.location.reload();//似乎在本地运行，会跨域报错
                                    var index = parent.layer.getFrameIndex(window.name);//关闭当前页面
                                    parent.layer.close(index);
                                } catch (DOMException) {
                                    ;
                                }

                            });
                        }).fail(function (xhr, status) {
                            console.log(data.field)
                            console.log(xhr);
                            console.log(status);
                            if (xhr.status === 400) {
                                layer.msg('昵称不能为空', { icon: 5 });
                            } else if (xhr.status === 404) {
                                layer.msg('该用户不存在', { icon: 5 });
                            } else {
                                layer.msg('网络错误', { icon: 2 });
                            }
                        }).always(function () {
                            layer.close(index);
                        });
                        return false;
                    });

            });</script>

</body>

</html>
