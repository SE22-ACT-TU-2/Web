<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加场地-一苇以航</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/app.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_name" class="layui-form-label">
                        <span class="x-red">*</span>场地名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_name" name="name" lay-verify="required|limit20" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>所属区域</label>
                    <div class="layui-input-inline">
                        <select name="area" lay-verify="required">
                            <option value=""></option>
                            <option value="羽毛球馆">羽毛球馆</option>
                            <option value="乒乓球馆">乒乓球馆</option>
                            <option value="新主C楼">新主楼C</option>
                            <option value="新主D楼">新主楼D</option>
                            <option value="新主E楼">新主楼E</option>
                            <option value="新主F楼">新主楼F</option>
                            <option value="新主G楼">新主楼G</option>
                            <option value="教学楼1">教学楼1</option>
                            <option value="教学楼2">教学楼2</option>
                            <option value="教学楼3">教学楼3</option>
                            <option value="主M">主M</option>
                            <option value="教学楼5">教学楼5</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_price" class="layui-form-label">
                        <span class="x-red">*</span>价格</label>
                    <div class="layui-input-inline">
                        <input type="text" name="price" lay-verify="required|positive_number" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_apply_needed" class="layui-form-label">
                        <span class="x-red">*</span>预约时是否要申请</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="apply_needed" value=True title="是" checked>
                            <input type="radio" name="apply_needed" value=False title="否">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_begin_time" class="layui-form-label">
                        <span class="x-red">*</span>开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_begin_time" name="begin_time" lay-verify="required"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_end_time" class="layui-form-label">
                        <span class="x-red">*</span>结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_end_time" name="end_time" lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_description" class="layui-form-label">描述</label>
                    <div class="layui-input-inline">
                        <input type="text" name="description" lay-verify="limit100" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_image" class="layui-form-label">场地图片</label>
                    <button type="button" class="layui-btn" id="L_upload_image">
                        <i class="layui-icon" id="L_upload_image">&#xe67c;</i>上传图片
                      </button>
                      <!--
                    <div class="layui-input-inline">
                        <input type="text" name="avatar" lay-verify="limit500" autocomplete="off"
                            class="layui-input">
                    </div>-->
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="" type="button">添加</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        headers = { 'token': localStorage.token };
        layui.use(['form', 'layer', 'jquery', 'laydate', 'upload'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer,
                    laydate = layui.laydate;
                window.form = form;

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        $.ajax(server + `add_ground/`, {
                            method: 'POST',
                            data: JSON.stringify(data.field),
                            contentType: 'application/json',
                            headers: headers
                        }).done(function (data) {
                            layer.alert("添加场地成功", {
                                icon: 1,
                                title: '提示'
                            }, function (index) {
                                layer.close(index);		 	
                                setTimeout(function () { 
                                    $(".container").addClass("hidden");
                                    $(".page3").removeClass("hidden");
                                }, 500)
                                //关闭当前frame
                                // xadmin.close();
                                // 可以对父窗口进行刷新 
                                //xadmin.father_reload();
                            });
                        }).fail(function (xhr, status) {
                            console.log(xhr);
                            console.log(status);
                            if (xhr.status === 400) {
                                layer.msg(`场地 ${data.field.name} 已存在`, { icon: 5 });
                            }
                            else {
                                layer.msg("网络错误", { icon: 2 });
                            }
                        }).always(function () {
                            //layer.close(index);
                        });
                        return false;
                    });

                laydate.render({
                    elem: '#L_begin_time',
                    type: 'time',
                    format: 'HH点mm分',
                    trigger: 'click',
                })

                laydate.render({
                    elem: '#L_end_time',
                    type: 'time',
                    format: 'HH点mm分',
                    trigger: 'click',
                    /*
                    type: 'datetime',
                    format: 'yyyy-MM-ddTHH:mm:ss',
                    trigger: 'click',
                    */
                })


                //自定义验证规则
                form.verify({
                    limit20: function (value) {
                        if (value.length > 20) {
                            return '场地名长度不能超过20个字符';
                        }
                    },
                    limit100: function (value) {
                        if (value.length > 100) {
                            return '描述长度不能超过100个字符';
                        }
                    },
                    positive_number: function (value, item) {
                        if (parseFloat(value) == NaN || parseFloat(value) < 0) {
                            return '价格必须为大于等于0的数字';
                        }
                    }
                });

                var upload = layui.upload;
   
                //执行实例
                var uploadInst = upload.render({
                    elem: '#L_upload_image'
                    ,url: 'image/'
                    ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                        layer.load(); //上传loading
                    }
                    ,done: function(res, index, upload){
                        layer.closeAll('loading'); //关闭loading
                    }
                    ,error: function(index, upload){
                        layer.closeAll('loading'); //关闭loading
                    }
                    });    

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        /* 先不做时间验证
                        var timeCheck = time_check(data.field.begin_time, data.field.end_time);
                        console.log("timeCheck:" + timeCheck);
                        if (!time_check(data.field.begin_time, data.field.end_time)) {
                            layer.msg('开始时间不能晚于结束时间', {
                                icon: 5,
                                anim: 6,
                            })
                            return false;
                        }
                        */
                        $.ajax(server + 'web/ground/add_ground/', {
                            method: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify(data.field),
                            headers: headers
                        }).done(function (data) {
                            layer.alert("增加场地成功", {
                                icon: 1,
                                title: '提示'
                            }, function (index) {
                                layer.close(index);
                                setTimeout(function () {
                                    $(".container").addClass("hidden");
                                    $(".page3").removeClass("hidden");
                                }, 500)
                                //关闭当前frame
                                // xadmin.close();
                                // 可以对父窗口进行刷新
                                //xadmin.father_reload();
                                // var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                // parent.layer.close(index); //再执行关闭
                            });
                        }).fail(function (xhr, status) {
                            console.log(xhr);
                            console.log(status);
                            if (xhr.status === 400) {
                                layer.msg(`场地 ${data.field.name} 已存在`, { icon: 5 });
                            } else {
                                layer.msg("网络错误", { icon: 2 });
                            }
                        }).always(function () {
                            //layer.close(index);
                        });
                        return false;
                    });
            });
    </script>
</body>

</html>
