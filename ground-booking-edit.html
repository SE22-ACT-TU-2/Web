<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>场地预约时间修改-一苇以航</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui-v2.6.8/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./lib/laydate/laydate.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="#L_student_id" class="layui-form-label">
                        预约人学工号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_student_id" name="student_id" autocomplete="off" class="layui-input"
                            disabled="disabled" style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>自动填入
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_name" class="layui-form-label">
                        预约人姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_name" name="name" autocomplete="off" class="layui-input"
                            disabled="disabled" style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>自动填入
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_ground_name" class="layui-form-label">
                        场地名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_ground_name" name="ground_name" autocomplete="off" class="layui-input"
                            disabled="disabled" style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>自动填入
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_apply_time" class="layui-form-label">
                        订单提交时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_apply_time" name="apply_time" autocomplete="off" class="layui-input"
                            disabled="disabled" style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>自动填入
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_old_begin_time" class="layui-form-label">
                        原开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_old_begin_time" name="old_begin_time" autocomplete="off"
                            class="layui-input" disabled="disabled" style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>自动填入
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_old_end_time" class="layui-form-label">
                        原结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_old_end_time" name="old_end_time" autocomplete="off"
                            class="layui-input" disabled="disabled" style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>自动填入
                    </div>
                </div>



                <div class="layui-form-item">
                    <label for="L_new_date" class="layui-form-label">
                        <span class="x-red">*</span>新预约日期</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_new_date" name="new_date" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_booking_range" class="layui-form-label">
                        <span class="x-red">*</span>新预约时间段</label>
                    <!--
                    <div class="layui-input-inline">
                    <input type="text" id="L_new_begin_time" name="new_begin_time" autocomplete="off" class="layui-input">
                </div>-->
                    <div class="layui-inline" id="L_booking_range">
                        <div class="layui-input-inline">
                            <input type="text" id="L_new_begin_time" class="layui-input" placeholder="开始时间" lay-verify="required">
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" id="L_new_end_time" class="layui-input" placeholder="结束时间" lay-verify="required">
                        </div>
                    </div>
                </div>
                <!--
            <div class="layui-form-item">
                <label for="L_new_end_time" class="layui-form-label">
                    <span class="x-red">*</span>新结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_new_end_time" name="new_end_time" autocomplete="off" class="layui-input">
                </div>
            </div>
            -->
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        headers = { 'token': localStorage.token };
        layui.use(['form', 'layer', 'jquery', 'laydate'],
            function () {
                var id = localStorage.ground_booking_id_edit;
                localStorage.removeItem('ground_booking_id_edit');
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                laydate = layui.laydate;

                window.form = form;
                laydate.render({
                    elem: '#L_new_date',
                    type: 'date',
                    format: 'yyyy-MM-dd',
                    trigger: 'click',
                })

                laydate.render({
                    elem: '#L_new_begin_time',
                    type: 'time',
                    format: 'HH点mm分',
                    trigger: 'click',
                })

                laydate.render({
                    elem: '#L_new_end_time',
                    type: 'time',
                    format: 'HH点mm分',
                    trigger: 'click',
                    /*
                    type: 'datetime',
                    format: 'yyyy-MM-ddTHH:mm:ss',
                    trigger: 'click',
                    */
                })

                laydate.render({
                    elem: '#L_booking_range',//开始时间和结束时间所在 input 框的父选择器
                    //设置开始日期、终止日期的 input 选择器
                    type: 'time',
                    range: ['#L_new_begin_time', '#L_new_end_time'], //数组格式为 layui 2.6.6 开始新增
                    format: 'HH点mm分',
                })

                laydate.render({
                    elem: '#L_new_begin_time',
                    trigger: 'click',
                    theme: '#286090',
                    btns: ['clear', 'confirm'],//只出现确定,清空按钮
                    format: 'HH点mm分', //可任意组合
                });
                laydate.render({
                    elem: '#L_new_end_time',
                    trigger: 'click',
                    theme: '#286090',
                    btns: ['clear', 'confirm'],//只出现确定,清空按钮
                    format: 'HH点mm分', //可任意组合
                });


                //自定义验证规则
                var date = new Date();
                form.verify({
                    limit100: function (value) {
                        if (value.length > 100) {
                            return '长度不能超过100个字符';
                        }
                    },
                    limit500: function (value) {
                        if (value.length > 500) {
                            return '长度不能超过500个字符';
                        }
                    },
                    positive_number: function (value, item) {
                        if (parseFloat(value) == NaN || parseFloat(value) <= 0) {
                            return '价格必须为大于等于0的数字';
                        }
                    }
                });

                // 数据回显
                if (id == null) {
                    layer.msg('ID错误', { icon: 5 });
                } else {
                    var index = layer.open({ type: 3, icon: 1 });
                    $.ajax(server + `web/ground_verify/${id}/`, {
                        method: 'GET',
                        headers: headers
                    }).done(function (data) {
                        $('#L_student_id').val(data[0].student_id);
                        $('#L_name').val(data[0].student_name);
                        $('#L_ground_name').val(data[0].ground_name);
                        $('#L_apply_time').val(data[0].apply_time.substring(0, 10));
                        $('#L_old_begin_time').val(data[0].begin_time.replace('T', ' '));
                        $('#L_old_end_time').val(data[0].end_time.replace('T', ' '));

                    }).fail(function (xhr, status) {
                        console.log(xhr);
                        console.log(status);
                        if (xhr.status === 404) {
                            layer.msg('该场地预约不存在', { icon: 5 });
                        } else {
                            layer.msg("网络错误", { icon: 2 });
                        }
                    }).always(function () {
                        layer.close(index);
                    });
                }

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        var new_begin_time = $('input[id="L_new_begin_time"]').val();
                        var new_end_time = $('input[id="L_new_end_time"]').val();
                        var new_begin_hour = new_begin_time.substring(0, 2);
                        var new_begin_min = new_end_time.substring(3, 5);
                        new_begin_time = data.field.new_date + ' ' + new_begin_hour + ':' + new_begin_min + ':00';
                        data.field['begin_time'] = new_begin_time;

                        var new_end_hour = new_end_time.substring(0, 2);
                        var new_end_min = new_end_time.substring(3, 5);
                        new_end_time = data.field.new_date + ' ' + new_end_hour + ':' + new_end_min + ':00';
                        data.field['end_time'] = new_end_time;
                        var index = layer.open({ type: 3, icon: 1 });
                        $.ajax(server + `web/ground_apply/${id}/`, {
                            method: 'PUT',
                            contentType: 'application/json',
                            data: JSON.stringify(data.field),
                            headers: headers
                        }).done(function (data) {
                            layer.msg('修改成功', { icon: 1, time: 1000 }, function () {
                                // kjs_TODO: not work
                                try {
                                    window.parent.location.reload();//似乎在
                                    var index = parent.layer.getFrameIndex(window.name);//关闭当前页面
                                    parent.layer.close(index);
                                } catch (DOMException) {
                                    ;
                                }
                            });
                        }).fail(function (xhr, status) {
                            console.log(xhr);
                            console.log(status);
                            if (xhr.status === 400) {
                                layer.msg('昵称不能为空', { icon: 5 });
                            } else if (xhr.status === 404) {
                                layer.msg('该场地预约不存在', { icon: 5 });
                            } else {
                                layer.msg('网络错误', { icon: 2 });
                            }
                        }).always(function () {
                            layer.close(index);
                        });
                        return false;
                    });

            });</script>

</body>

</html>
